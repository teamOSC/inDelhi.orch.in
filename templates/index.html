{% extends "templates/base.html" %}


{% block title %}Index{% endblock %}


{% block content %}


  <br><br>
  <h1 class="center">inDelhi</h1><br><br>
  <button class="btn btn-primary publish">Publish</button><br>
  <a href="/admin">
    <button class="btn btn-primary" target="_blank">Edit</button>
  </a><br><br>

  {% for i in arr %}
      <div class="post">
        <a href="view/{{i['id']}}">
          <p class="title">{{i['title']}}</p>
          <p class="description">{{i['description']}}</p>
          <img class="img" src="{{i['image']}}">
        </a>
      </div>
      <hr>
  {%endfor%}


{% endblock %}
